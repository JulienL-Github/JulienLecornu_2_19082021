<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="utf-8"  />
    <title>Reservia - Votre hébergement pour des vacances de rêve</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Font "Raleway" by Google Fonts-->
    <style>@import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');</style> 

    <!-- fontawesome icon kit-->
    <script src="https://kit.fontawesome.com/71c57ed8eb.js" crossorigin="anonymous"></script>

</head>

<body>

<section class="widthSite">

<!-- Header : Logo and nav bar -->
    <header>
        <div class="logo">
            <img src="images/Reservia.svg">
        </div>
        <div class="navBar">
            <li>
                <ul><a href="#">Hébergements</a></ul>
                <ul><a href="#">Activités</a></ul>
                <ul class="subscribeLink"><a href="#">S'inscrire</a></ul>
            </li>
        </div>
    </header>

<!-- Section 1 Search A City -->
    <section id="searchACity">
        <h1>Trouvez votre hébergement pour des vacances de rêves </h1>
        <p>En plein centre-ville ou en pleine nature</p>
        <div class="searchBar">
            <div class="locationIcon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <form action="#" method="post">
                <input class="champ" type="text" value="Marseille, France"/>
            </form>
            <div class="button">
                <button type="submit">Rechercher</button>
            </div>
        </div> 
    </section>

<!-- Section 2 Results -->
    <section id="Results">
    </section>

<!-- Section 3 Activities -->
    <section id="Activities">
    </section>

<!-- Footer -->
    <footer>
    </footer>

</section>

</body>

</html>
